### Site Settings ###
title               : PSt HIMASTA-ITS
description         : >-
                      PSt (Professional Statistics) merupakan divisi HIMASTA ITS, yang bergerak dalam bidang penelitian dan management. 
baseurl             : "/portfolYOU"                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly 
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md



### Author Info ###
author:
  name              : PSt HIMASTA-ITS
  image             : https://i.postimg.cc/1zZhhmdh/download.png
# behance           : your_username
# dribbble          : your_username
  email             : psthimasta@gmail.com
# facebook          : your_username
